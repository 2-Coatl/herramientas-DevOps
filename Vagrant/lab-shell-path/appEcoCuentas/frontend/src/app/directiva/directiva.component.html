<div class="pt-2 row row-cols-1 row-cols-md-3 mb-3 text-center">
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">
          <button type="button" class="w-100 btn btn-lg btn-outline-primary  my-3" (click)="setHabilitar()" >{{ habilitar? 'Ocultar': 'Mostrar'}}</button>
        </h4>
      </div>
      <div class="card-body" >
        <ul class="list-unstyled mt-3 mb-4 " *ngIf="habilitar" >
          <li *ngFor="let curso of listaCurso">{{curso}}</li>

          <li>10 users included</li>
          <li>2 GB of storage</li>
          <li>Email support</li>
          <li>Help center access</li>
        </ul>
      </div>
    </div>
  </div>
</div>
